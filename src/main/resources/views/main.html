<html>
    <head>
        <title>Mencoba</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="h-100 d-flex justify-content-center align-items-center">
            <div class="d-flex m-4">
                <div class="card" style="">
                <img src="/icon.svg" class="card-img-top " alt="..." style="width: 400px; height: 400px;">
                <div class="card-body">
                    <h2>Hello user ${user}</h2>
                    <ul>
                        <li>Temperature now : <span id="temp">${weather.temp}</span> &deg; C</li>
                        <li>Feel like : <span id="feel">${weather.feels_likep}</span> &deg; C</li>
                    </ul>
                    <button class="btn btn-primary" id="reload">Refresh</button>
                </div>
                </div>
            </div>
        </div>

        
        <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            $(function (){
                $('#reload').click(function (){
                    getWeather();
                });
            });

            function getWeather(){
                $('#temp, #feel').html(' ');
                $.ajax({
                    url : "http://localhost:7070/api/weather_now_mapping", 
                    success: function(result){
                        $("#temp").html(result.data.temp);
                        $("#feel").html(result.data.feels_likep);
                }});
            }
        </script>
    </body>
</html>
